<!DOCTYPE html>
<html>
<head>
  <title>Encrypted Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h1>Secure Page</h1>
  <input type="password" id="key" placeholder="Enter decryption key">
  <button onclick="decrypt()">Unlock</button>

  <pre id="output"></pre>

  <script>
    const encryptedData = "U2FsdGVkX1+2A34yBpCbsMJrkjZL4rBdKrAp67MZHkg="; // <-- your encrypted string

    function decrypt() {
      const key = document.getElementById("key").value;
      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedData, key);
        const text = decrypted.toString(CryptoJS.enc.Utf8);
        document.getElementById("output").textContent = text || "Wrong key.";
      } catch (e) {
        document.getElementById("output").textContent = "Error decrypting.";
      }
    }
  </script>
</body>
</html>
